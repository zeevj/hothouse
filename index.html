<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/rickshaw.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/rickshaw.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

     <style>
      #chart_container {
              position: relative;
              font-family: Arial, Helvetica, sans-serif;
      }
      #chart {
              position: relative;
              left: 40px;
      }
      #y_axis {
              position: absolute;
              top: 0;
              bottom: 0;
              width: 40px;
      }
    </style>
    
  </head>
  <body>
    <h1>how hot is it?</h1>
    <div id="chart_container">
        <div id="y_axis"></div>
        <div id="chart"></div>
    </div> 
 
    <script> 



var data = [ 
{ x: -1893456000, y: 92228531 }, 
{ x: -1577923200, y: 106021568 }, 
{ x: -1262304000, y: 123202660 }, 
{ x: -946771200, y: 132165129 }, 
{ x: -631152000, y: 151325798 }, 
{ x: -315619200, y: 179323175 }, 
{ x: 0, y: 203211926 }, 
{ x: 315532800, y: 226545805 }, 
{ x: 631152000, y: 248709873 }, 
{ x: 946684800, y: 281421906 }, 
{ x: 1262304000, y: 308745538 } ];

var graph = new Rickshaw.Graph( {
        element: document.querySelector("#chart"),
        width: 580,
        height: 250,
        series: [ {
                color: 'steelblue',
                data: data
        } ]
} );

var axes = new Rickshaw.Graph.Axis.Time( { graph: graph } );

var y_axis = new Rickshaw.Graph.Axis.Y( {
        graph: graph,
        orientation: 'left',
        tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
        element: document.getElementById('y_axis'),
} );

graph.render();

    </script> 

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Optionally enable responsive features in IE8. Respond.js can be obtained from https://github.com/scottjehl/Respond -->
    <script src="js/respond.js"></script>
  </body>
</html>
